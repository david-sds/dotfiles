[font]
size = 14.0 

[font.normal]
family = "DepartureMono Nerd Font Mono" 
style = "Regular" 

[font.bold]
family = "DepartureMono Nerd Font Mono"
style = "Bold"

[font.italic]
family = "DepartureMono Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "DepartureMono Nerd Font Mono"
style = "Bold Italic"


[font.offset]
x = 0
y = 0

[window]
opacity = 1.0
draw_bold_text_with_bright_colors = true
