force_keyboard_focus = true                                                 # forces keyboard forcus to stay in Walker
selection_wrap = true                                                       # wrap list if at bottom or top
theme = "omarchy-default"                                                   # theme to use
additional_theme_location = "~/.local/share/omarchy/default/walker/themes/"
hide_action_hints = true                                                    # globally hide the action hints

[placeholders]
"default" = { input = "ï€‚ Search...", list = "No Results" } # placeholders for input and empty list, key is the providers name, so f.e. "desktopapplications" or "menus:other"

[keybinds]

# Use Ctrl+P for moving to the previous item (Up)
previous = ["Up", "ctrl p"]

# Use Ctrl+N for moving to the next item (Down)
next = ["Down", "ctrl n"]

quick_activate = []


[providers]
max_results = 256 # 256 should be enough for everyone
default = [
  "desktopapplications",
  "websearch",
] # providers to be queried by default

[[providers.prefixes]]
prefix = "/"
provider = "providerlist"

[[providers.prefixes]]
prefix = "."
provider = "files"

[[providers.prefixes]]
prefix = ":"
provider = "symbols"

[[providers.prefixes]]
prefix = "="
provider = "calc"

[[providers.prefixes]]
prefix = "@"
provider = "websearch"

[[providers.prefixes]]
prefix = "$"
provider = "clipboard"


[providers.actions]
desktopapplications = [
  # Re-map pin/unpin to avoid conflict with Ctrl+P (Previous)
  { action = "pin", bind = "ctrl shift p", after = "AsyncReload" },
  { action = "unpin", bind = "ctrl shift p", after = "AsyncReload" },

  # Re-map pinup to avoid conflict with Ctrl+N (Next)
  { action = "pinup", bind = "ctrl shift n", after = "AsyncReload" },

  # Pin down (Ctrl+M) is optional to change but included for completeness
  { action = "pindown", bind = "ctrl shift m", after = "AsyncReload" },
]
